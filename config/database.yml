# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 3000

development:
  <<: *default
  adapter: mysql2
  encoding: utf8
  database: calendar-vue-original_development
  pool: 5
  username: root
  password:
  # database: db/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  adapter: mysql2
  encoding: utf8
  database: calendar-vue-original_test
  pool: 5
  username: root
  password:

  # database: db/test.sqlite3

production:
  adapter: mysql2
  encoding: utf8
  pool: 5
  database: calendar-vue-original_production
  username: root
  password:
  socket: /var/lib/mysql/mysql.sock
